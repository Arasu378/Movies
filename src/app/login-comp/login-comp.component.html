<div class="flexbox-parent">
  <div class="parent-back" layout-align="center center">
  <div [hidden]="submitted">
    <mat-card class="mat-card-signup">
<form (ngSubmit)="onLogin()" [formGroup]="rForm" novalidate>

  <div class="example-form">
    <mat-form-field>
      <input matInput placeholder="Domain" formControlName="domain" required>
      <mat-error *ngIf="rForm.get('domain').invalid">{{getDomainError()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="example-form">
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" required>
      <mat-error *ngIf="rForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="example-form">
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="rForm.get('password').invalid">{{getErrorPassword()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="example-button-row">
      <button mat-button routerLink="/signup">Sign Up</button>
    </div>
    <div class="example-button-row">
      <button mat-raised-button color="warn" [disabled]="rForm.invalid">Login</button>
    </div>
  </div>
</form>
    </mat-card>
  </div>

  </div>

</div>
