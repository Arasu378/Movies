<div class="container">
  <div [hidden]="submitted">
<h1> Login </h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <mat-card>
    <div class="example-form">
      <mat-form-field>
        <input matInput placeholder="Domain" [formControl]="domain" required>
        <mat-error *ngIf="domain.invalid">{{getDomainError()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="example-form">
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="example-form">
      <mat-form-field>
        <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="example-button-row">
      <button mat-raised-button color="warn" (click)="loginClicked()">Login</button>
    </div>

  </mat-card>


</form>
  </div>



</div>
